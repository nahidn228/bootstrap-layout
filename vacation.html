<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .h-img {
        height: 400px;
      }
      .sunset-img {
        height: 500px;
      }
      .sand-img {
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Bootstrap Layout</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="collage.html">Collage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="vacation.html">Vacation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row g-0">
        <div class="col-4">
          <div class="row">
            <img
              src="images/vacation/sunset.png"
              alt=""
              class="img-fluid sunset-img"
            />
          </div>
        </div>
        <div class="col-8">
          <div class="row g-0">
            <div class="col-4">
              <img
                src="images/vacation/boat.png"
                alt=""
                class="img-fluid h-img"
              />
            </div>
            <div class="col-4">
              <img
                src="images/vacation/beach.png"
                alt=""
                class="img-fluid h-img"
              />
            </div>
            <div class="col-4">
              <img
                src="images/vacation/coconut.png"
                alt=""
                class="img-fluid h-img"
              />
            </div>
          </div>
          <div class="row g-0">
            <img
              src="images/vacation/sand.jpg"
              alt=""
              class="img-fluid sand-img"
            />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
